<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST NODE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/sweetalert2.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/style.css" rel="stylesheet" />
</head>
<body class="container">
        
        <div class="tarefas">
            <h3>TODOLIST NODE</h3>
            <form class="d-flex" method="post" onsubmit="return validarFormulario()">
                <input type="text" class="form-control" name="tarefa" />
                <input type="submit" name="acao" class="btn btn-primary" value="Inserir" />
            </form> 
            <% for(let i = 0; i < tasksList.length; i++){ %>

            <p><%= tasksList[i] %> | <a href="/deletar/<%= i %>"><i class="bi bi-trash"></i></a></p>     

            <% } %>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

<script>
    function validarFormulario() {
        var tarefa = document.getElementsByName("tarefa")[0].value;
        if (tarefa.trim() === '') {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Por favor. preencha a tarefa antes de enviar.',
            });
            return false; //Evite o envio do formulário se o campo estiver vazio
        }
        return true; // Permite o envio do formulário se o campo estiver preenchdio
    }
</script>
</html>
